<!DOCTYPE html>

    <title>Title</title>
    <style>
        #ul1{

        }
    </style>
</head>
<body>

<ul id="ul2"></ul>

        str+='<span>'+i+'</span>'+'myname is apple';

    }
    oUl2.innerHTML+=str;
    //oUl2.appendChild(str);

    var frg = document.createDocumentFragment();
    //var frg = document.createDocumentFragment();
    for(var i=0;i<7;i++){
        var oLi=document.createElement('li');
        oLi.innerHTML='hello';
        frg.appendChild(oLi);
    };
    oUl2.appendChild(frg);

</script>
